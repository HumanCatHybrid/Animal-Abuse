<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animal Abuse Complaint Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      color: #272c33;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding: 40px 20px 30px;
      border-bottom: 2px solid #3a82f7;
      user-select: none;
    }
    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 10px;
      color: #0d1a40;
      letter-spacing: 1px;
    }
    header p {
      font-style: italic;
      font-weight: 600;
      font-size: 1.3rem;
      color: #3a82f7;
      letter-spacing: 0.5px;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 12px;
      padding: 40px 50px;
      margin: 30px 0 50px;
      box-shadow: 0 12px 30px rgba(29,53,87,0.15);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: start;
    }

    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      font-weight: 700;
      font-size: 1.1rem;
      color: #2e3a59;
      margin-top: 20px;
      user-select: none;
    }
    form input, form textarea {
      margin-top: 8px;
      padding: 14px 18px;
      font-size: 1rem;
      color: #2e3a59;
      border-radius: 8px;
      border: 1.8px solid #bcd0f7;
      background-color: #f7f9fc;
      transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      font-family: inherit;
      resize: vertical;
      min-height: 48px;
    }
    form input::placeholder, form textarea::placeholder {
      color: #9bacd6;
    }
    form input:focus, form textarea:focus {
      border-color: #3a82f7;
      background-color: white;
      box-shadow: 0 0 10px #7ea5f5a3;
      outline: none;
    }
    form textarea {
      min-height: 130px;
    }
    form button {
      margin-top: 30px;
      background: #3a82f7;
      color: white;
      border: none;
      padding: 16px;
      width: 100%;
      font-size: 16px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(49,121,198,0.4);
      font-family: 'Montserrat', sans-serif;
      user-select: none;
    }
    form button:hover, form button:focus {
      background: #255a90;
      box-shadow: 0 8px 20px rgba(36, 87, 143, 0.7);
      outline: none;
    }

    .animal-images, .abuse-awareness .abuse-images {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .animal-images img, .abuse-awareness .abuse-images img {
      width: 140px;
      height: 95px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(58,101,199,0.25);
      cursor: default;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .animal-images img:hover, .abuse-awareness .abuse-images img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 32px rgba(27, 63, 191, 0.45);
      z-index: 10;
    }
    .abuse-awareness {
      margin-top: 20px;
      max-width: 100%;
      border-top: 2px solid #d9534f;
      padding-top: 20px;
      color: #a94442;
      font-weight: 600;
      user-select: none;
    }
    .abuse-awareness h2 {
      color: #d9534f;
      margin-bottom: 10px;
      text-align: center;
    }
    .abuse-awareness p {
      text-align: center;
      max-width: 400px;
      margin: 0 auto 25px;
      font-size: 1rem;
    }

    footer {
      margin-top: 40px;
      color: #3179c6;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      font-style: italic;
      user-select: none;
    }

    @media (max-width: 800px) {
      .container {
        grid-template-columns: 1fr;
        padding: 30px 20px;
      }
      .animal-images, .abuse-awareness .abuse-images {
        justify-content: space-around;
      }
      form button {
        font-size: 1.1rem;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Stand Against Animal Abuse</h1>
  <p>"Be Their Voice, Protect Their Rights"</p>
</header>

<div class="container">
  <form id="abuseForm" aria-label="Animal abuse complaint form">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="user_name" placeholder="Enter your full name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="user_email" placeholder="Your email address" required>

    <label for="complaint">Complaint Details:</label>
    <textarea id="complaint" name="message" rows="6" placeholder="Describe the abuse incident in detail..." required></textarea>

    <button type="submit">Submit Complaint</button>
  </form>

  <div>
    <div class="animal-images" aria-label="Images of animals we protect">
      <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d?auto=format&fit=crop&w=400&q=80" alt="Compassionate dog looking up" />
      <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="Peaceful resting cat" />
      <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80" alt="Colorful parrot perched" />
      <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783?auto=format&fit=crop&w=400&q=80" alt="Curious bunny in grass" />
    </div>

    <section class="abuse-awareness" aria-label="Animal abuse awareness">
      <h2>Animal Abuse Awareness</h2>
      <p>Warning: The following images depict animal abuse. Viewer discretion is advised.</p>
      <div class="abuse-images">
        <img src="https://cdn.pixabay.com/photo/2017/07/31/13/04/animal-2553085_1280.jpg" alt="Dog chained and neglected" />
        <img src="https://cdn.pixabay.com/photo/2017/01/20/00/30/dog-1994946_1280.jpg" alt="Injured cat needing help" />
        <img src="https://cdn.pixabay.com/photo/2016/03/27/19/59/dog-1284236_1280.jpg" alt="Animal rescued from abuse" />
      </div>
    </section>
  </div>
</div>

<footer>
  Together, we can make a difference for innocent lives.
</footer>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
  })();

  document.getElementById('abuseForm').addEventListener('submit', function(event) {
    event.preventDefault();
    emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
      .then(() => {
        window.location.href = 'thankyou.html';
      }, (error) => {
        alert('Failed to send complaint: ' + error.text);
      });
  });
</script>
</body>
</html>
